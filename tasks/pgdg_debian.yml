---

- name: deb pgdg
  when: ansible_os_family == 'Debian'
  block:
  - name: "pgdg - deb key"
    apt_key:
      id: ACCC4CF8
      url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
      state: present

  - name: "pgdg - .repo"
    apt_repository:
      repo: deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg main
      state: present
      filename: pgdg
